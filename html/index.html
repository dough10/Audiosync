<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="module" src="./js/audiosync-fab.js"></script>

    <script type="module" src="./js/audiosync-small-button.js"></script>
    <script type="module" src="./js/audiosync-tabs.js"></script>
    <script type="module" src="./js/audiosync-pages.js"></script>
    <script type="module" src="./js/audiosync-podcasts.js"></script>
    <script type="module" src="./js/audiosync-dialog.js"></script>
    <script type="module" src="./js/audiosync-progress.js"></script>
    <script type="module" src="./js/audiosync-header.js"></script>
    <script type="module" src="./js/audiosync-loader.js"></script>

    <script type="module" src="./js/audiosync-menu.js"></script>
    <script type="module" src="./js/sync-ui.js"></script>
  </head>
  <body>
    
    <!-- place to display errors and issues -->
    <div id="alert" class="alert hidden">
      <div id="alert-text"></div>
      <div class="yellow-text">Click to dismiss</div>
    </div>
    
    <!-- hide the app while loading UI data -->
    <audiosync-loader>
      Loading...
    </audiosync-loader>
    
    <!-- header bar -->
    <audiosync-header>
      <audiosync-small-button id="menu-button">
        <svg>
          <path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </svg>
      </audiosync-small-button>
      <audiosync-small-button id="settings">

          <path fill="currentColor" d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
        </svg>
      </audiosync-small-button>
    </audiosync-header>

    <!-- hamburger menu -->
    <audiosync-menu>
      <audiosync-menu-button id="save">
        <svg>
          <path fill="currentColor" d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
        </svg>
        <div>
          save json
        </div>
      </audiosync-menu-button>
      <audiosync-menu-button id='update'>
        <svg viewBox="0 -960 960 960">
          <path fill="currentColor"  d="M160-160v-80h110l-16-14q-52-46-73-105t-21-119q0-111 66.5-197.5T400-790v84q-72 26-116 88.5T240-478q0 45 17 87.5t53 78.5l10 10v-98h80v240H160Zm400-10v-84q72-26 116-88.5T720-482q0-45-17-87.5T650-648l-10-10v98h-80v-240h240v80H690l16 14q49 49 71.5 106.5T800-482q0 111-66.5 197.5T560-170Z"/>
        </svg>
        <div>
          Sync
        </div>
      </audiosync-menu-button>
    </audiosync-menu>
    
    <!-- app main body -->
    <scroll-element>
      <div class="card">
        <audiosync-tabs>
          <div class="tab">
            <svg viewBox="0 -960 960 960">
              <path fill="currentColor"  d="M500-360q42 0 71-29t29-71v-220h120v-80H560v220q-13-10-28-15t-32-5q-42 0-71 29t-29 71q0 42 29 71t71 29ZM320-240q-33 0-56.5-23.5T240-320v-480q0-33 23.5-56.5T320-880h480q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H320Zm0-80h480v-480H320v480ZM160-80q-33 0-56.5-23.5T80-160v-560h80v560h560v80H160Zm160-720v480-480Z"/>
            </svg>
            <div>Music Lib</div>
          </div>
          <div class="tab">
            <svg viewBox="0 -960 960 960">
              <path fill="currentColor"  d="M440-80v-331q-18-11-29-28.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 23-11 41t-29 28v331h-80ZM204-190q-57-55-90.5-129.5T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 86-33.5 161T756-190l-56-56q46-44 73-104.5T800-480q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 69 27 129t74 104l-57 57Zm113-113q-35-33-56-78.5T240-480q0-100 70-170t170-70q100 0 170 70t70 170q0 53-21 99t-56 78l-57-57q25-23 39.5-54t14.5-66q0-66-47-113t-113-47q-66 0-113 47t-47 113q0 36 14.5 66.5T374-360l-57 57Z"/>
            </svg>
            <div>
              Podcasts
            </div>
          </div>
        </audiosync-tabs>
        <audiosync-pages>
          <music-library></music-library>
          <audiosync-podcasts style="opacity:0;"></audiosync-podcasts>
        </audiosync-pages>
      </div>
    </scroll-element>
    
    <!-- sync dialog -->
    <sync-ui></sync-ui>
    
    <!-- settings drawer -->
    <audiosync-settings>
      <audiosync-switch id="cues">
        Import playlists
      </audiosync-switch>
      <audiosync-switch id="lyrics">
        Import lyrics
      </audiosync-switch>
      <audiosync-switch id="remove-lrc" >
        Generate new LRC files
      </audiosync-switch>
      <audiosync-switch id="podcast">
        Import podcast
      </audiosync-switch>
    </audiosync-settings>

    <script type="module" src="./js/app.js"></script>
  </body>
  </html>
